<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./loginTable.css" />
  </head>
  <body>
    <div class="lgt-container">
      <div class="lgt-form-box">
        <div class="lgt-patient-box">
          <img src="./patientIMG.PNG" alt="" />
          <h1>Sign in as <b>Patient</b></h1>
          <input type="text" placeholder="Username" />
          <input type="password" placeholder="Password" />
          <button>Log in</button>
        </div>
        <div class="lgt-clinician-box lgt-hidden">
          <img src="./ClinicianIMG.PNG" alt="" />
          <h1>Sign in as <b>Clinician</b></h1>
          <input type="text" placeholder="Username" />
          <input type="password" placeholder="Password" />
          <button>Log in</button>
        </div>
      </div>
      <div class="lgt-con-box lgt-left">
        <div>
          <h2>Welcome to</h2>
          <img src="./Logo.png" alt="" />
        </div>

        <button id="lgt-clinician-btn">sign in as Clinician</button>
      </div>
      <div class="lgt-con-box lgt-right">
        <div>
          <h2>Welcome to</h2>
          <img src="./Logo.png" alt="" />
        </div>

        <button id="lgt-patient-btn">sign in as Patient</button>
      </div>
      <div class="lgt-cover lgt-left"></div>
      <div class="lgt-cover lgt-right lgt-hidden"></div>
      <div class="lgt-cover lgt-first"></div>
    </div>
    <script>
      let patient_btn = document.getElementById("lgt-patient-btn");
      let clinician_btn = document.getElementById("lgt-clinician-btn");
      let form_box = document.getElementsByClassName("lgt-form-box")[0];
      let patient_box = document.getElementsByClassName("lgt-patient-box")[0];
      let clinician_box =
        document.getElementsByClassName("lgt-clinician-box")[0];
      let cover_patient = document.getElementsByClassName("lgt-cover")[0];
      let cover_clinician = document.getElementsByClassName("lgt-cover")[1];
      let cover_first = document.getElementsByClassName("lgt-cover")[2];

      setTimeout(() => {
        cover_first.classList.add("lgt-hidden");
      }, 1000);

      patient_btn.addEventListener("click", () => {
        form_box.style.transform = "translateX(80%)";
        patient_box.classList.add("lgt-hidden");
        clinician_box.classList.remove("lgt-hidden");
        cover_patient.classList.add("lgt-hidden");
        cover_clinician.classList.remove("lgt-hidden");
      });
      clinician_btn.addEventListener("click", () => {
        form_box.style.transform = "translateX(0)";
        clinician_box.classList.add("lgt-hidden");
        patient_box.classList.remove("lgt-hidden");
        cover_patient.classList.remove("lgt-hidden");
        cover_clinician.classList.add("lgt-hidden");
      });
    </script>
  </body>
</html>
